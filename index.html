<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
	  <script src="script.js"></script>
    <title>りゅうたま ココフォリア用チャットコマンド生成</title>
  </head>

  <body>

    <div class="flex">

      <!------------------------------------------------------>
      <!-- ■ 能力値エリア -->
      <!------------------------------------------------------>
      <div class="area">
        <div class="title">
          能力値
        </div>

        <div class="area_status">
          <!-- 体力 -->
          <div id="status_vit" class="input_status">
            <label>体力</label>
            <div class="number_input">
              <button class="button_up">▲</button>
              <input value="6" disabled />
              <button class="button_down">▼</button>
            </div>
          </div>

          <!-- 敏捷 -->
          <div id="status_agi" class="input_status">
            <label>敏捷</label>
            <div class="number_input">
              <button class="button_up">▲</button>
              <input value="6" disabled />
              <button class="button_down">▼</button>
            </div>
          </div>

          <!-- 知力 -->
          <div id="status_int" class="input_status">
            <label>知力</label>
            <div class="number_input">
              <button class="button_up">▲</button>
              <input value="6" disabled />
              <button class="button_down">▼</button>
            </div>
          </div>

          <!-- 精神 -->
          <div id="status_mnd" class="input_status">
            <label>精神</label>
            <div class="number_input">
              <button class="button_up">▲</button>
              <input value="6" disabled />
              <button class="button_down">▼</button>
            </div>
          </div>
        </div><!-- /area_status -->
      </div><!-- /area -->

    </div><!-- /flex -->

    <div class="flex mt">
      <!------------------------------------------------------>
      <!-- ■ チェック・エリア -->
      <!------------------------------------------------------>

      <div class="area">
        <div class="title flex">
          チェック
          <button class="button_preset" onclick="onClickButtonPreset(this)">
            プリセット
          </button>
        </div>

        <!-- プリセット -->
        <div class="area area_preset">
          <div>
            <h2>旅歩きチェック</h2>
            <button onclick='setPreset("コンディション・チェック", "vit", "mnd")'>
              <img class="check_icon" src="./img/icon/field/1_condition.png">
              コンディション
            </button>
            <button onclick='setPreset("移動チェック", "vit", "agi")'>
              <img class="check_icon" src="./img/icon/field/2_move.png">
              移動
            </button>
            <button onclick='setPreset("方向チェック", "int", "int")'>
              <img class="check_icon" src="./img/icon/field/3_direction.png">
              方向
            </button>
            <button onclick='setPreset("野営チェック", "agi", "int")'>
              <img class="check_icon" src="./img/icon/field/4_camp.png">
              野営
            </button>
          </div>

          <div class="mt">
            <h2>戦闘</h2>
            <button onclick='setPreset("イニシアティブ・チェック", "agi", "int")'>
              <img class="check_icon" src="./img/icon/battle/0_initiative.png">
              イニシアティブ
            </button>
          </div>

          <div class="mt battle_check2">
            <h2>命中チェック</h2>
            <button onclick='setPreset("命中チェック：短剣", "agi", "int",  "1")'>
              <img class="check_icon" src="./img/icon/battle/1_knife.png">
              短剣
            </button>
            <button onclick='setPreset("命中チェック：剣", "vit", "agi",  "0")'>
              <img class="check_icon" src="./img/icon/battle/2_sword.png">
              剣
            </button>
            <button onclick='setPreset("命中チェック：槍", "vit", "agi",  "0")'>
              <img class="check_icon" src="./img/icon/battle/3_spear.png">
              槍
            </button>
            <button onclick='setPreset("命中チェック：斧", "vit", "vit", "-1")'>
              <img class="check_icon" src="./img/icon/battle/4_axe.png">
              斧
            </button>
            <button onclick='setPreset("命中チェック：弓", "agi", "int", "-2")'>
              <img class="check_icon" src="./img/icon/battle/5_arrow.png">
              弓
            </button>
            <div>
              <button onclick='setPreset("命中チェック：素手", "vit", "agi",  "0")'>
                <img class="check_icon" src="./img/icon/battle/6_grapple.png">
                素手
              </button>
              <button onclick='setPreset("命中チェック：素手（代用武器）", "vit", "agi",  "0")'>
                <img class="check_icon" src="./img/icon/battle/7_substitute.png">
                素手（代用武器）
              </button>
            </div>
          </div>

          <div class="mt battle_check2">
            <h2>ダメージ・チェック</h2>
            <button onclick='setPreset("ダメージ・チェック：短剣", "int", null,  "1")'>
              <img class="check_icon" src="./img/icon/battle/1_knife.png">
              短剣
            </button>
            <button onclick='setPreset("ダメージ・チェック：剣", "vit", null,  "0")'>
              <img class="check_icon" src="./img/icon/battle/2_sword.png">
              剣
            </button>
            <button onclick='setPreset("ダメージ・チェック：槍", "vit", null,  "1")'>
              <img class="check_icon" src="./img/icon/battle/3_spear.png">
              槍
            </button>
            <button onclick='setPreset("ダメージ・チェック：斧", "vit", null,  "0")'>
              <img class="check_icon" src="./img/icon/battle/4_axe.png">
              斧
            </button>
            <button onclick='setPreset("ダメージ・チェック：弓", "agi", null,  "0")'>
              <img class="check_icon" src="./img/icon/battle/5_arrow.png">
              弓
            </button>
            <div>
              <button onclick='setPreset("ダメージ・チェック：素手", "vit", null, "-2")'>
                <img class="check_icon" src="./img/icon/battle/6_grapple.png">
                素手
              </button>
              <button onclick='setPreset("ダメージ・チェック：素手（代用武器）", "vit", null, "-1")'>
                <img class="check_icon" src="./img/icon/battle/7_substitute.png">
                素手（代用武器）
              </button>
            </div>
          </div>
        </div><!-- /area_preset -->

        <table>
          <!-- 見出し -->
          <tr>
            <th>ダイス1</th>
            <th>ダイス2</th>
            <th>修正1</th>
            <th>
              <input id="check_modify2" type="checkbox" checked onchange='checkCheck(this, "input_modify2")'>
              <label for="check_modify2">修正2</label>
            </th>
            <th class="inequalitySign"></th>
            <th>
              <input id="check_target" type="checkbox" checked onchange='checkCheck(this, "input_target")'>
              <label for="check_target">目標値</label>
            </th>
          </tr>

          <!-- 入力欄 -->
          <tr class="area_input">
            <!-- ダイス1 -->
            <td>
              <div id="check_1" class="vert_button">
                <button class="button_status button_vit" disabled>体力</button>
                <button class="button_status button_agi">敏捷</button>
                <button class="button_status button_int">知力</button>
                <button class="button_status button_mnd">精神</button>
                <button class="button_status button_blk invalid"></button>
              </div>
            </td>

            <!-- ダイス2 -->
            <td>
              <div id="check_2" class="vert_button">
                <button class="button_status button_vit" disabled>体力</button>
                <button class="button_status button_agi">敏捷</button>
                <button class="button_status button_int">知力</button>
                <button class="button_status button_mnd">精神</button>
                <button class="button_status button_blk">なし</button>
              </div>
            </td>

            <!-- 修正1 -->
            <td>
              <div id="input_modify1" class="vert_button number_input">
                  <input type="number" value="0" onblur="numberCheckMinus(this)" />
              </div>
            </td>

            <!-- 修正2 -->
            <td>
              <div id="input_modify2" class="vert_button number_input">
                  <input type="number" value="0" onblur="numberCheckMinus(this)" />
              </div>
            </td>

            <!-- ≧ -->
            <td class="inequalitySign">
              ≧
            </td>

            <!-- 目標値 -->
            <td>
              <div id="input_target" class="vert_button number_input">
                  <input type="number" value="4" min="0" onblur="numberCheck(this)"/>
              </div>
            </td>
          </tr>
        </table>

        <div class="area_output">
          <div class="navi_text hidden">クリップボードにコピーしました。</div>

          <button class="button_copy" onclick="onButtonCopy()">
            コマンドをコピー
          </button>
        </div>

        <div class="area_reset">
          <button class="button_reset" onclick="onButtonReset()">
            リセット
          </button>
        </div>

      </div><!-- /area -->
    </div><!-- /flex -->

  </body>
</html>
